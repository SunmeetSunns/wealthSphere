<div class="cardBoxShadow1 mt-2">
    <span>Add/Edit Cash</span>
  </div>
  <div class="background">
    <div class="form-container">
      <form [formGroup]="stockForm" class="col-lg-12">
        <div class="form-group col-lg-6">
          <label for="symbol">Source</label>
          <input id="symbol" formControlName="source" type="text" />
        </div>
        <div class="form-group col-lg-6">
          <label for="company">Amount</label>
          <input id="company" formControlName="amount" type="number" />
        </div>
        <div class="form-group col-lg-6">
          <label for="quantity">Currency</label>
         <select formControlName="currency">
          <option [value]="'ps'">Please Select</option>
          <option *ngFor="let i of currencies">{{ i }}</option>
         </select>
        </div>
        <!-- <div class="form-group">
          <label for="purchasePrice">Purchase Price</label>
          <input id="purchasePrice" formControlName="purchasePrice" type="number" />
        </div> -->
        <button type="submit" class="submit" *ngIf="!forEdit" (click)="onSubmit('submit')">Submit</button>
        <button type="submit" class="edit" *ngIf="forEdit" (click)="onSubmit('edit')">Edit</button>
        <button type="submit" class="delete" *ngIf="forEdit" (click)="onSubmit('delete')">Delete</button>
      </form>
    </div>
  </div>
