<div class="software row margin-auto">

    <form [formGroup]="signupForm" class="login-container">
        <div class="login-box">
            <h2>SignUp</h2>
            <div>
                <div class="input-fields">
                    <label>Email</label>
                    <input type="string" placeholder="Enter you email" formControlName="username">
                    <span class="error"
                    *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">Email is required.</span>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <div class="input-fields"><label>First Name</label>
                        <input type="text" formControlName="first_name">
                        <span class="error"
                        *ngIf="signupForm.get('first_name')?.touched && signupForm.get('first_name')?.invalid">First name is required.</span>
                    </div>
                    <div class="input-fields"><label>Last Name</label>
                        <input type="text" formControlName="last_name">
                        <span class="error"
                        *ngIf="signupForm.get('last_name')?.touched && signupForm.get('last_name')?.invalid">Last name is required.</span>
                    </div>
                </div>
                <div class="input-fields"><label>Mobile Number</label>
                    <input type="number" formControlName="mobile_number">
                    <span class="error"
                        *ngIf="signupForm.get('mobile_number')?.touched && signupForm.get('mobile_number')?.invalid">Mobile Number is required.</span>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <div class="input-fields"><label>Password</label>
                        <input type="password" formControlName="password">
                        <span class="error"
                            *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">Password is required.</span>
                    </div>
                    <div class="input-fields"><label>Confirm Password</label>
                        <input type="password" formControlName="confirm_password">
                        <span class="error"
                            *ngIf="signupForm.get('confirm_password')?.touched && signupForm.get('confirm_password')?.invalid">Confirm Password is Required.</span>
                    </div>
                </div>
            </div>
            <button (click)="loginState()">SignUp</button>
            <span class="mt-2">Already signed up for online access.<span class="text-blue" (click)="changeState()">Sign In</span>
            </span>
        </div>
    </form>

</div>
